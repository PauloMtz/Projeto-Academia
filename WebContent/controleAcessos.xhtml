<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

	<ui:composition template="layout.xhtml">
		<f:metadata>
			<f:viewParam name="matricula" value="#{alunoBean.matricula}" />
			<f:viewAction action="#{alunoBean.carregar}" />
		</f:metadata>
		<ui:define name="conteudo">
	
			<div class="titulo">
				<h1>Controle de acesso</h1>
			</div>
			
			<h:panelGroup library="css" name="estilos.css" rendered="#{!facesContext.messageList.isEmpty()}">
				<div id="infoMessage" class="infoMessage">
					<h:messages class="mensagem" />
				</div>
			</h:panelGroup>
			
			<div class="formulario">
				<form jsf:id="form">
					<fieldset>
						<legend>Acesso</legend>
						<div class="linha">
							<label for="matricula">Matrícula:</label>
							<p><input type="text" jsf:value="#{controleAcessoBean.matricula}" id="matricula" /></p>
						</div>
						<div class="linha">
							<label for="rg">RG:</label>
							<p><input type="text" jsf:value="#{controleAcessoBean.rg}" id="rg" /></p>
						</div>
					</fieldset>
					<p><input class="btn" type="submit" value="Registrar acesso" jsf:action="#{controleAcessoBean.registrarAcesso}" /></p>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</html>
